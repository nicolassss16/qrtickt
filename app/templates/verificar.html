<!DOCTYPE html>
<html>
<head>
    <title>Verificar Ticket</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #reader {
            margin: 0 auto;
            width: 300px;
            max-width: 90%;
            border: 4px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #ventana-resultado {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 40px;
            background-color: white;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 999;
            display: none;
        }

        .ok {
            border: 3px solid green;
            color: green;
        }

        .error {
            border: 3px solid red;
            color: red;
        }

        .warn {
            border: 3px solid orange;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Escanear QR del Ticket</h1>
    <div id="reader"></div>
    <button onclick="reiniciarEscaneo()">ðŸ”„ Volver a escanear</button>

    <div id="ventana-resultado"></div>

    <!-- Sonidos en Base64 (offline) -->
    <audio id="sonido-ok" src="data:audio/mp3;base64,//uQx...AAB" preload="auto"></audio>
    <audio id="sonido-error" src="data:audio/mp3;base64,//uQx...AAB" preload="auto"></audio>

    <script>
        let scanner;
        let activo = false;

        function mostrarVentana(mensaje, tipo) {
            const ventana = document.getElementById('ventana-resultado');
            ventana.className = tipo;
            ventana.innerText = mensaje;
            ventana.style.display = 'block';

            setTimeout(() => {
                ventana.style.display = 'none';
                reiniciarEscaneo();
            }, 3000);
        }

        function enviarTicket(ticket_id) {
            fetch('/api/verificar_ticket', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticket_id: ticket_id })
            })
            .then(response => response.json())
            .then(data => {
                const sonidoOk = document.getElementById('sonido-ok');
                const sonidoError = document.getElementById('sonido-error');

                if (data.status === "ok") {
                    sonidoOk.play();
                    mostrarVentana(data.message, 'ok');
                } else if (data.message.includes("usado")) {
                    sonidoError.play();
                    mostrarVentana(data.message, 'warn');
                } else {
                    sonidoError.play();
                    mostrarVentana(data.message, 'error');
                }
            });
        }

        function iniciarEscaneo() {
            scanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: 250 };

            scanner.start(
                { facingMode: "environment" },
                config,
                qrCodeMessage => {
                    if (activo) return;
                    activo = true;
                    scanner.pause();
                    enviarTicket(qrCodeMessage);
                },
                errorMessage => {
                    // opcional
                }
            );
        }

        function reiniciarEscaneo() {
            if (!scanner) return;
            scanner.resume();
            activo = false;
        }

        window.onload = iniciarEscaneo;
    </script>
</body>
</html>
