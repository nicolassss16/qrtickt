<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Tu Ticket</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            margin: 8px 0;
        }
        img {
            margin-top: 30px;
            border: 4px solid #2c3e50;
            border-radius: 12px;
            width: 250px;
            height: 250px;
            object-fit: contain;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        @media (max-width: 400px) {
            body {
                padding: 20px 10px;
            }
            p {
                font-size: 16px;
            }
            img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Ticket Generado</h1>
    <p><strong>Nombre:</strong> {{ ticket.name }}</p>
    <p><strong>Evento ID:</strong> {{ ticket.event_id }}</p>
    <p><strong>Cantidad:</strong> {{ ticket.quantity }}</p>
    <img src="data:image/png;base64,{{ ticket.qr_code }}" alt="CÃ³digo QR del ticket">
</body>
</html>
